<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Pro | Kaveen Chamodya</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/city/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00f2fe;
            --bg-dark: #080a0f;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Loading Screen --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 5px solid rgba(0, 242, 254, 0.1);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s infinite;
            box-shadow: 0 0 15px var(--primary-color);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .main-wrapper {
            width: 95%;
            max-width: 1100px;
            display: none; /* පසුව පෙන්වීමට */
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .player-section {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .video-js { width: 100%; height: 480px; border-radius: 12px; }

        .channel-container { max-height: 500px; overflow-y: auto; padding-right: 10px; }

        h3 {
            font-size: 14px;
            color: var(--primary-color);
            margin: 25px 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 12px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
